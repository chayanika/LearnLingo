<html>

<head>
	<link rel="stylesheet" style="text/css" href="../../css/button.css">
	<link rel="stylesheet" style="text/css" href="../../css/homepage.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script language="javascript" src="../../javascript/spanish.js"></script>
	<script language="javascript" src="../../javascript/controller.js"></script>
	<title>Learn Lingo</title>
</head>

<body onLoad="LL.initLangSec('LLSpanish', 'business')">
	<div class="outer-cont">
		<div class="inner-cont">
			<div class="small-banner"> LearnLingo</div>
			<a href="../../index.html" class="home-icon"><img src="../../images/home-icon.png" height="100%" width="100%"/></a>
			<div class="nav-bar">
				<span id="tab-words" class="selected nav-link">
					<a onClick="LL.initDisplay('words')">Words</a>
				</span>
				<span id="tab-phrases" class="selected nav-link">
					<a class="unselected nav-link" onClick="LL.initDisplay('phrases')">Greetings</a>
				</span>
				<span id="tab-conversations" class="selected nav-link">
					<a class="unselected nav-link" onClick="LL.initDisplay('conversations')">Conversations</a>
				</span>
			</div>
			<div class="content-box">
				<div class="divTable">
             <div class="translate-box">
                <div class="divCell" align="center">English</div>
                <div  class="divCell">Spanish</div>
						 </div>
             <div class="divRow">
							 <div class="divCell">
                <div id="english"></div>
							 </div>
							 <div class="divCell">
                <div id="translated"></div>
               </div>
						 </div>
				
				<div class="description">
					<div id="desc-img"></div>
					<div id="desc-text"></div>
				</div>
			</div>
			<div class="paging">
				<div id="prev" onClick="LL.show(-1);">Prev</div>
				<div id="next" onClick="LL.show(1);">Next</div>
			</div>
		</div>
	</div>
</body>

</html>
