<html>

<head>
	<link rel="stylesheet" style="text/css" href="../../css/button.css"/>
	<link rel="stylesheet" style="text/css" href="../../css/homepage.css"/>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="../../css/jquery.mobile-1.0.min.css" />
	<script src="../../javascript/jquery-1.6.4.min.js"></script>
	<script src="../../javascript/jquery.mobile-1.0.min.js"></script>
	<script language="javascript" src="../../javascript/spanish.js"></script>
	<script language="javascript" src="../../javascript/controller.js"></script>
	<title>Learn Lingo</title>
</head>

<body onLoad="LL.initLangSec('LLSpanish', 'tourist')">
	<div class="outer-cont">
		<div class="inner-cont">
			<div class="small-banner"> LearnLingo</div>
			<a href="../../index.html" class="home-icon"><img src="../../images/home-icon.png" height="100%" width="100%"/></a>
			<div class="nav-bar">
				<span id="tab-words" class="selected nav-link">
					<a onClick="LL.initDisplay('words')">Food</a>
				</span>
				<span id="tab-phrases" class="selected nav-link">
					<a class="unselected nav-link" onClick="LL.initDisplay('phrases')">Places</a>
				</span>
				<span id="tab-conversations" class="selected nav-link">
					<a class="unselected nav-link" onClick="LL.initDisplay('conversations')">Conversations</a>
				</span>
			</div>
			<div class="content-box">
				<div class="divTable">
             <div class="divRow" style="height:20%">
                <div class="divCellEng" align="center">English</div>
                <div  class="divCellSpan" align="center">Spanish</div>
						 </div>
             <div class="divRow" style="height:78%">
								<div class="divCellEx" style="background:url(../../images/yellow-notebook1.jpg) no-repeat; -webkit-background-size:100%;" id="english"></div>
                <div class="divCellTrans" style="background:url(../../images/yellow-notebook1.jpg) no-repeat; -webkit-background-size:100%;" id="translated"></div>
						 </div>
				</div>
				<div class="description">
					<div id="desc-img"></div>
					<div id="desc-text"></div>
				</div>
			</div>
			<div class="paging">
				<a id="prev" data-role="button" data-inline="true" onClick="LL.show(-1)">Prev</a>
				<a id="next" data-role="button" data-inline="true" onClick="LL.show(1)">Next</a>
				<!--<button id="prev" onClick="LL.show(-1);">Prev</button>
				<button id="next" onClick="LL.show(1);">Next</button> -->
			</div>
		</div>
	</div>
</body>

</html>
