<html>

<head>
	<link rel="stylesheet" style="text/css" href="../../css/button.css">
	<link rel="stylesheet" style="text/css" href="../../css/homepage.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script language="javascript" src="../../javascript/spanish.js"></script>
	<script language="javascript" src="../../javascript/controller.js"></script>
	<title>Learn Lingo</title>
	<style type="text/css">
 		.outer-cont{ 
 			background-image:url(images/isuDzw.png);
 			background-repeat:repeat-x; 
 		}
 		</style>
</head>

<body onLoad="LL.initLangSec('LLSpanish', 'tourist')">
	<div class="outer-cont">
		<div class="inner-cont">
			<div class="small-banner"> LearnLingo</div>
			<span class="nav-bar">
				<a href="../../index.html" class="home-icon"><img src="../../images/home-icon.png" height="5%" width="5%"/></a>
				<a id="tab-words" class="selected nav-link" onClick="LL.initDisplay('words')">Food</a>
				<a id="tab-phrases" class="unselected nav-link" onClick="LL.initDisplay('phrases')">Places</a>
				<a id="tab-conversations" class="unselected nav-link" onClick="LL.initDisplay('conversations')">Conversations</a>
			</span>
			<div class="content-box">
				<table>
					<tr><th>English</th><th>Spanish</th></tr>
					<tr><td id="english"></td><td id="translated"></td></tr>
				</table>
				<div class="description">
					<div id="desc-img"></div>
					<div id="desc-text"></div>
				</div>
			</div>
			<div class="paging">
				<div id="prev" onClick="LL.show(-1);">Prev</div>
				<div id="next" onClick="LL.show(1);">Next</div>
			</div>
		</div>
	</div>
</body>

</html>
